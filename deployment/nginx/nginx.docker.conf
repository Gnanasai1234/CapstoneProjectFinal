events {
    worker_connections 1024;
}

http {
    # Include MIME types for proper content-type headers
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Use host.docker.internal for Windows/Mac Docker Desktop
    # For Linux, use host network mode or service names
    upstream blue_backend {
        server host.docker.internal:5000;
    }

    upstream green_backend {
        server host.docker.internal:5001;
    }

    # Map active environment to backend upstream
    map $active_environment $backend_upstream {
        blue    blue_backend;
        green   green_backend;
        default blue_backend;
    }

    # Map active environment to frontend root directory
    map $active_environment $frontend_root {
        blue    /usr/share/nginx/html/build-blue;
        green   /usr/share/nginx/html/build-green;
        default /usr/share/nginx/html/build-blue;
    }

    server {
        listen 8080;

        location /health/blue {
            proxy_pass http://blue_backend;
            proxy_set_header Host $host;
            rewrite ^/health/blue(.*)$ /health$1 break;
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        location /health/green {
            proxy_pass http://green_backend;
            proxy_set_header Host $host;
            rewrite ^/health/green(.*)$ /health$1 break;
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }
    }

    server {
        listen 80;
        server_name localhost;

        set $active_environment "green";

        # Use the mapped frontend root (inherited by all location blocks)
        root $frontend_root;
        index index.html;

        # Serve static assets with proper caching
        # Order matters: more specific locations should come first
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
            # Inherits root from server level
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        location /static/ {
            # Inherits root from server level
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        location / {
            # Use try_files to serve index.html for React Router
            # Inherits root from server level
            try_files $uri $uri/ /index.html;
            add_header X-Environment $active_environment;
        }

        location /api/ {
            proxy_pass http://$backend_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Environment $active_environment;
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        location /health {
            proxy_pass http://$backend_upstream;
            proxy_set_header Host $host;
            rewrite ^/health(.*)$ /health$1 break;
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }
    }
}

